<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/index.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header class="todo-header">
				<h1 class="todo-header__title">Todo List</h1>
			</header>

			<section class="todo-section" aria-labelledby="todo-form-label">
				<h2 id="todo-form-label" class="visually-hidden">Добавление задачи</h2>
				<form id="todo-form" class="todo-header__form">
					<input
						type="text"
						id="todo-input"
						class="todo-header__input"
						placeholder="Введите задачу..."
						aria-label="Введите новую задачу"
					/>
					
					<button
						class="todo-header__button"
						type="submit"
						aria-label="Добавить задачу"
					>
						+
					</button>
				</form>
			</section>

			<section class="todo-section" aria-labelledby="todo-list-label">
				<h2 id="todo-list-label" class="visually-hidden">Список задач</h2>
				<ul class="todo__list">
					<li class="todo__item">1</li>
					<li class="todo__item">2</li>
					<li class="todo__item">3</li>
				</ul>
			</section>
		</в>
	</body>
</html>
